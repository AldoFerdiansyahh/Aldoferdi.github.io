<!doctype html>

  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Contact and Profiles</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f7fa;
      }

      .profile-section {
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin: 2rem auto;
        max-width: 800px;
      }

      .navbar-image {
        opacity: 50%;
      }

      .contact-links {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 1rem 0;
      }

      .contact-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        background-color: darkslategrey;
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .contact-link i {
        margin-right: 0.5rem;
        font-size: 1.2rem;
      }

      .contact-link:hover {
        background-color: #495057;
        transform: translateY(-3px);
      }

      .contact-link:active {
        transform: translateY(0);
      }

      /* Opacity for carousel images */
      .carousel-inner img {
        opacity: 0.5;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: darkslategrey;
        color: white;
      }
    </style>
  </head>
